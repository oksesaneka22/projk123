<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input id="taskInput" type="text" placeholder="Enter a task" />
    <button onclick="addTask()">Add Task</button>
    <button onclick="showTasks()">Show My Tasks</button>
    <button id="deleteAllButton">Delete All Tasks</button>
    <button id="testButton">Click Me</button>
    <ul id="taskList"></ul>
    <script>
        const API_URL = 'http://51.20.140.233:3000/tasks';

        async function fetchTasks() {
            const response = await fetch(API_URL);
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task.title;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteTask(task.id);
                li.appendChild(deleteButton);

                taskList.appendChild(li);
            });
        }

        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const title = taskInput.value.trim();

            if (!title) return;
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });

            taskInput.value = '';
            fetchTasks();
        }

        async function deleteTask(id) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            fetchTasks();
        }

        async function deleteAllTasks() {
            const response = await fetch(API_URL);
            const tasks = await response.json();

            // Delete all tasks one by one
            for (const task of tasks) {
                await fetch(`${API_URL}/${task.id}`, { method: 'DELETE' });
            }

            fetchTasks();
        }

        function showTasks() {
            fetchTasks();
        }

        fetchTasks();

        document.getElementById('testButton').addEventListener('click', function() {
            alert('Button clicked!');
            console.log('Test button clicked');
        });

        // Add an event listener for the "Delete All Tasks" button
        document.getElementById('deleteAllButton').addEventListener('click', deleteAllTasks);
    </script>
</body>
</html>
